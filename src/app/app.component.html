<header>
  <h1>Nightcorer</h1>
</header>

<main>
  <section>
    <app-file-input (fileChanged)="importAudioFile($event)"></app-file-input>
  </section>

  @if (player.audioReady) {
  <section class="player">
    <app-audio-player></app-audio-player>
  </section>

  <section>
    <input type="range" name="volume" min="0" max="1" step="0.01" [(ngModel)]="player.volume">
    <span>Volume: {{player.volume}}</span>
    <br>

    <input type="range" name="semitones" min="-12" max="12" step="1" [(ngModel)]="player.semitones">
    <span>Semitones: {{player.semitones}}</span>
    <br>

    <input type="range" name="tempo" min="0.25" max="3" step="0.01" [(ngModel)]="player.speed">
    <span>Speed: {{player.speed}}</span>
    <br>
  </section>

  <section>
    <button (click)="exportToWav()">Export wav</button>
  </section>
  }

</main>

<footer>
  <span class="emoji">&#x2764;</span>
  Made with love :3
  <span class="emoji">&#x2764;</span>
</footer>
